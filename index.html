<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>

<body>
	<div id = "container">
        <div id = "topRow">
            <div id="calculation">
                <p> 
                    <!-- output goes here -->test
                </p>
            </div>    
        </div>
        <div id = "bottomRow">
            <div id = "leftBottom">
                <button class="leftButtons">ON</button> <!--0-->
                <button class="leftButtons">CLR<br>ALL</button> <!--1-->
                <button class="leftButtons">CLR</button>   <!--2-->
                <button class="leftButtons">ENTER</button>   <!--3-->
            </div>
            
            <div id = "rightBottom">
                <div class = "rightButtons">
                    <button class="numbers">7</button> <!--1-->
                    <button class="numbers">8</button> <!--2-->
                    <button class="numbers">9</button> <!--3-->
                    <button class="calcs">รท</button> <!--0-->
                </div>
                <div class = "rightButtons">
                    <button class="numbers">4</button> <!--4-->
                    <button class="numbers">5</button> <!--5-->
                    <button class="numbers">6</button> <!--6-->
                    <button class="calcs">x</button> <!--1-->
                </div>
                <div class = "rightButtons">
                    <button class="numbers">1</button> <!--7-->
                    <button class="numbers">2</button> <!--8-->
                    <button class="numbers">3</button> <!--9-->
                    <button class="calcs">-</button> <!--2-->
                </div>
                <div class = "rightButtons">
                    <button class="numbers">0</button> <!--10-->
                    <button class="numbers">.</button> <!--11-->
                    <button class="calcs">+/-</button>   <!--3-->
                    <button class="calcs">+</button> <!--4-->
                </div>
            </div>
        </div>
        

    </div>
    <script src="/calculator.js" type="text/javascript"></script>
</body>

</html>
